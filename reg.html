<div class="container py-5">
    <div class="row">
        <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
            <h2 class="text-center fw-bold mb-3">Register</h2>
            <form name="google-sheet">
                <div id="form_alerts"></div>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" placeholder="Enter your address"
                              required></textarea>
                </div>

                <div>
                    <button class="btn btn-primary me-2" type="submit">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwUcVOnXt2HkjN_jOgfBWeGWAYW2cPoiFghiHbG6MfOqN827wLkzwABAP4qOrCdzXeCAg/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>
                $("#form_alerts").html("<div class='alert alert-success'>Details submitted successfully.</div>"))
            .catch(error =>
                $("#form_alerts").html("<div class='alert alert-danger'>Something is wrong</div>"))
    })
</script>
